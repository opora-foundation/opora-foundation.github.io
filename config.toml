baseURL = "https://oporafoundation.nl/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-us"
title = "Opora Foundation"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[markup.goldmark.renderer]
  unsafe = true

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = "G-R9ZGVFLVTD"

  [params.homepage]
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "images/logo/logo.png"
    mobile_height = "36px"
    desktop = "images/logo/logo.png"
    desktop_height = "36px"
    alt = "Opora Foundation"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#36709D"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = ""
    meta_twitter_creator = ""
    meta_og_image = ""

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Powered by Hugo. Based on <a class="hugo-serif-theme" href="https://github.com/zerostaticthemes/hugo-serif-theme">Hugo Serif Theme</a>'

[menu]
  # Main Menu
  [[menu.main]]
    name = "News"
    url = "/news/"
    weight = 1
  [[menu.main]]
    name = "Publications"
    url = "/publications/"
    weight = 2
  [[menu.main]]
    name = "Careers"
    url = "/careers/"
    weight = 3
  [[menu.main]]
    name = "Contacts"
    url = "/contact/"
    weight = 5
  # Footer Menu
  [[menu.footer]]
    name = "KVK: 87222965"
    weight = 1
